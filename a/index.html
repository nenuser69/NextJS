<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Fundamentals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Variable and Function Demo -->
  <div>
    <h2>1. Variable & Function</h2>
    <p id="greeting"></p>
  </div>

  <!-- Array and Object Demo -->
  <div>
    <h2>2. Array & Object</h2>
    <p id="student-list"></p>
  </div>

  <!-- DOM Manipulation -->
  <div>
    <h2>3. DOM Manipulation</h2>
    <p id="dom-target">This text will change</p>
    <button onclick="changeText()">Change Text</button>
  </div>

  <!-- Event Handling -->
  <div>
    <h2>4. Event Handling</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="showNameBtn">Show Name</button>
    <p id="displayName"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
